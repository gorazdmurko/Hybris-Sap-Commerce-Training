# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

testingwebservices.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
testingwebservices.application-context=testingwebservices-spring.xml

# Enables / disables XSS filter (overrides global settings)
#testingwebservices.xss.filter.enabled=false

#Fallback taxcode is returned by DefaultTaxCodeStrategy when it cannot find taxCode for product and taxArea
#Different value can be configure for different base store by adding base store name at the end of property name
externaltax.fallbacktaxcode=PC040100

# For each flow, multiple scopes are supported. Delimiter is ',' e.g. basic,extended
testingwebservices.oauth2.password.scope=basic
testingwebservices.oauth2.clientCredentials.scope=extended
testingwebservices.oauth2.tokenUrl=/authorizationserver/oauth/token

#Logger level set to warn to avoid information about mapping during server start (they could contain Exception string in method signature)
log4j2.logger.commerceHandlerMapping.name = de.hybris.platform.testingwebservices.request.mapping.handler.CommerceHandlerMapping
log4j2.logger.commerceHandlerMapping.level = warn
log4j2.logger.commerceHandlerMapping.appenderRef.stdout.ref = STDOUT

testingwebservices.v1.description=Commerce Webservices Version 1
testingwebservices.v1.title=Commerce Webservices V1
testingwebservices.v1.version=1.0

testingwebservices.v2.description=Commerce Webservices Version 2
testingwebservices.v2.title=Commerce Webservices V2
testingwebservices.v2.version=2.0

#Use for generating static swagger documentation
testingwebservices.documentation.static.generate=true
ext.testingwebservices.extension.webmodule.webroot=/rest/v2

#################################
### Jar scanning setup for Tomcat
#################################
testingwebservices.tomcat.tld.scan=*jstl-1*.jar
testingwebservices.tomcat.tld.default.scan.enabled=false
testingwebservices.tomcat.pluggability.scan=*jstl-1*.jar
testingwebservices.tomcat.pluggability.default.scan.enabled=false


# - C O R S -
corsfilter.testingwebservices.allowedOrigins=http://127.0.0.1:4200 https://127.0.0.1:4200
corsfilter.testingwebservices.allowedMethods=GET
corsfilter.testingwebservices.allowedHeaders=origin content-type accept authorization cache-control if-none-match

# Use to set if the cart should be refreshed by default or not
testingwebservices.cart.refreshed.by.default=true
